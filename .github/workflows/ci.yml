name: CI

on:
  push:
    branches: [ main, master, chess-prototype-clean ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: |
          npx eslint --version || echo 'ESLint not configured, skipping'

      - name: Run tests
        run: npm test -- --watchAll=false

      - name: Build
        run: npm run build
